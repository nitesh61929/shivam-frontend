<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Shivam</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Sintony:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.webmanifest" />
    <link href="//cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet" />
    <link href="//cdn.quilljs.com/1.3.7/quill.bubble.css" rel="stylesheet" />
    <meta name="theme-color" content="#007f3e" />
    <style>
      @keyframes loader-animation {
        0% {
          width: 0;
        }

        100% {
          width: 100%;
        }
      }
      .loader {
        height: 4px;
        width: 300px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .loader .bar {
        position: absolute;
        height: 4px;
        background-color: #007f3e;
        animation-name: loader-animation;
        animation-duration: 0.3s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
      }
      .loader span {
        padding-top: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body class="mat-typography">
    <app-root>
      <div class="loader">
        <div class="bar"></div>
        <span>Loading...</span>
      </div>
    </app-root>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
  </body>
</html>
