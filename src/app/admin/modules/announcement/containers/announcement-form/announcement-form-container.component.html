<app-announcement-form
  #announcementForm
  [moduleAllocations]="moduleAllocations"
  [announcementTypes]="announcementTypes"
  (saveOrUpdateAnnouncement)="onsaveOrUpdateAnnouncement($event)"
  (cancelAnnouncement)="onCancelAnnouncement()"
  [announcementDetail$]="announcementDetail$"
></app-announcement-form>

<div class="spinner" *ngIf="loading$ | async">
  <mat-spinner></mat-spinner>
</div>
