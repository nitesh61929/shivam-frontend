<div class="records-list-wrapper">
  <app-price-list
    [prices$]="prices$"
    [pagination$]="pagination$"
    (priceEdit)="onEditPrice($event)"
    (priceDelete)="onDeletePrice($event)"
    (paramChanged)="onParamChanged($event)"
    [downloadOptions]="downloadOptions"
    [parameters]="getParam()"
  ></app-price-list>
</div>

<div class="spinner" *ngIf="loading$ | async">
  <mat-spinner></mat-spinner>
</div>
